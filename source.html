  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Reset & base */
    :root{
      --bg1: #0f172a; /* navy */
      --bg2: #070617; /* near black */
      --accent: #7c3aed; /* purple */
      --accent-2: #06b6d4; /* teal */
      --whatsapp: #25D366; /* verde whatsapp */
      --glass: rgba(255,255,255,0.06);
    }
    html,body{height:100%;}
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 60%);
      display:flex;align-items:center;justify-content:center; padding:2rem;
      -webkit-font-smoothing:antialiased; color:#e6eef8;
      overflow:hidden;
    }

    /* Floating decorative blobs with color shift */
    .blob{
      position:absolute; border-radius:50%; filter:blur(40px); opacity:0.7;
      mix-blend-mode:screen; pointer-events:none;
      animation: colorShift 15s ease-in-out infinite alternate;
    }
    .blob.one{
      width:380px; height:380px; left:-12%; top:-10%; 
      background:linear-gradient(135deg, var(--accent), transparent 60%); 
      animation-duration:18s;
    }
    .blob.two{
      width:260px; height:260px; right:-8%; bottom:-6%; 
      background:linear-gradient(135deg, var(--accent-2), transparent 60%); 
      animation-duration:14s; 
      animation-direction:reverse;
    }
    
    @keyframes colorShift {
      0% { filter: blur(40px) hue-rotate(0deg); }
      50% { filter: blur(40px) hue-rotate(15deg); }
      100% { filter: blur(40px) hue-rotate(-10deg); }
    }

    /* Card layout - sin animaciones */
    .card-hero{
      width:100%; max-width:520px; border-radius:18px; padding:2rem; 
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
      position:relative; overflow:hidden;
    }

    .title{
      font-weight:700; letter-spacing:0.6px; font-size:1.45rem;
    }
    .subtitle{ font-weight:600; opacity:0.92; font-size:0.95rem; }
    .muted{ opacity:0.75; font-size:0.92rem; }

    /* Accent line */
    .accent-line{
      height:6px; width:64px; border-radius:6px; 
      background:linear-gradient(90deg,var(--accent),var(--accent-2)); 
      box-shadow:0 6px 18px rgba(124,58,237,0.12); 
      margin-bottom:1rem;
    }

    /* Info row */
    .info-row{display:flex; gap:1rem; align-items:center; flex-wrap:wrap}
    .badge-role{
      padding:.375rem .7rem; border-radius:999px; font-weight:600; 
      background:rgba(124,58,237,0.12); color:var(--accent); 
      border:1px solid rgba(124,58,237,0.08);
    }

    /* CTA buttons - sin animaciones */
    .phone-btn, .whatsapp-btn{font-weight:700; letter-spacing:.2px}
    .phone-pill, .whatsapp-pill{
      display:inline-flex; gap:.6rem; align-items:center; 
      padding:.55rem .85rem; border-radius:999px; 
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); 
      border:1px solid rgba(255,255,255,0.04);
    }
    .whatsapp-pill {
      background: linear-gradient(90deg, rgba(37,211,102,0.1), rgba(37,211,102,0.05));
      border:1px solid rgba(37,211,102,0.08);
    }

    /* Small icons - sin animaciones */
    .phone-icon, .whatsapp-icon{
      display:inline-grid; place-items:center; width:2rem; height:2rem; 
      border-radius:8px; 
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); 
      box-shadow: 0 6px 14px rgba(2,6,23,0.45);
    }
    .whatsapp-icon {
      background: linear-gradient(180deg, rgba(37,211,102,0.1), rgba(37,211,102,0.05));
    }

    /* Footer small text */
    .small-note{ font-size:.82rem; opacity:0.6 }

    /* Responsive tweaks */
    @media (max-width:540px){
      .card-hero{padding:1.25rem; border-radius:14px}
      .title{font-size:1.25rem}
    }

    /* AnimaciÃ³n inicial de entrada */
    @keyframes fadeIn { from{ opacity:0 } to{ opacity:1 } }
    .card-hero{ animation: fadeIn .8s ease-out both; }

  </style>

  <script>
    // Toast initialization
    const toastLiveExample = document.getElementById('liveToast');
    const toastBody = document.getElementById('toastBody');
    const toast = new bootstrap.Toast(toastLiveExample);
    
    function showToast(message) {
      toastBody.textContent = message;
      toast.show();
    }

    // Phone copy function
    function callOrCopy() {
      const phoneNumber = '+50231215181';
      if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        window.location.href = `tel:${phoneNumber}`;
      } else {
        navigator.clipboard.writeText(phoneNumber).then(() => {
          showToast('NÃºmero copiado al portapapeles');
        });
      }
    }

    // WhatsApp function
    function sendWhatsApp() {
